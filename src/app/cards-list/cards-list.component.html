<div class="row justify-content-center">
  <div class="col-xs-12 col-lg-10">
    <h2>Liste des cartes</h2>
    <div class="row">
      <div class="col-lg-2 col-sm-4 col-xs-2 mt-2 pl-1 pr-1" *ngFor="let card of cards; let i = index">
        <div class="ml-1 mr-1 w-100 h-100" style="border: 1px solid lightgray;padding:10px; border-radius:5px">
          <img [src]="card.photo" class="w-100 text-center" style="border-radius:5px">
          <h4 class="text-center" style="font-size:20px">{{ card.position == 0 ? "Ne joue pas la nuit":"Ordre | " + card.position }}</h4>
          <p class="text-center">{{ card.desc }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
