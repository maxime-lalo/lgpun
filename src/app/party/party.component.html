<div class="row justify-content-center">
    <div class="col-lg-10">
        <h2 class="text-center">
            Partie {{ party.code }} en cours
            <span class="float-right green" *ngIf="party.turn == user">C'est votre tour !</span>
        </h2>
    </div>
</div>
<div class="row justify-content-center">
    <div *ngFor="let player of party.players" class="text-center justify-content-center">
        <span class="text-center" *ngIf="player.id == user">
            Vous êtes <strong>{{ player.card.name }}</strong>
            <br>
            {{ player.card.help }}
        </span>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="row justify-content-center">
            <div class="col-lg-2" *ngFor="let player of party.players">
                <p class="text-center font-weight-bold mb-1" *ngIf="player.id != user">{{ player.pseudo }}</p>
                <p class="text-center font-weight-bold mb-1" *ngIf="player.id == user">Vous</p>
                <div class="cardNotUsedDisplay">
                    <img 
                        src="https://firebasestorage.googleapis.com/v0/b/lgpun-20cfa.appspot.com/o/roles%2Fdos.jpg?alt=media&token=6ca2284a-2638-42da-992f-4564e49f2b39" 
                        class="w-100 cardImage" *ngIf="player.id != user">
                    <img
                    [src]="player.card.photo"
                    class="w-100" *ngIf="player.id == user">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="cardsNotUsed mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <h2 class="text-center">Cartes non utilisées</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-1 mr-4" *ngFor="let nbr of loopNumber">
            <div class="cardNotUsedDisplay">
                <img 
                    src="https://firebasestorage.googleapis.com/v0/b/lgpun-20cfa.appspot.com/o/roles%2Fdos.jpg?alt=media&token=6ca2284a-2638-42da-992f-4564e49f2b39" 
                    class="w-100 cardImage">
            </div>
        </div>
    </div>
</div>
